{% extends 'base/base.html' %}


{% block content %}
<h1> Add Copy View </h1>
{% if error %}
    <p> {{ error }} </p>
{% endif %}
<form action = "{% url 'mod:saveCopy' %}" method = "post">
    <p>BookID: {{ f.bookID }}</p>
    <p>UserID: {{ f.userID }}</p>
    <p>Status: {{ f.status }} </p>
    <p>Note: {{ f.note }} </p>
    <p>Registration Date: <input type="date" id="regDate" name="regDate"></p>
    {% csrf_token %} <!-- This is a security feature to prevent Cross Site Request Forgery (CSRF) attacks. It is used to protect against unauthorized requests. It is a token that is used to verify that the authenticated user is the one actually making the requests to the web application. -->
<input type = "submit" value = "Submit">
</form>
{% endblock %}
